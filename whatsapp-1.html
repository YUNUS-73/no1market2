<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp +1 - NO1-Market</title>
    <!-- Favicon eklendi -->
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Tailwind CSS ve Montserrat fontlarını dahil ediyoruz. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a202c; /* Koyu gri arka plan */
            color: #ffffff; /* Varsayılan metin rengi */
        }
        .container {
            max-width: 1200px;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .button-hover-effect {
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .button-hover-effect:hover {
            transform: scale(1.05);
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <!-- Üst kısım: NO1-Market başlığı, logo ve Ana Sayfa linki -->
    <header class="w-full flex justify-between items-center p-2 px-4">
        <!-- Başlık için responsive boyutlandırma eklendi -->
        <div class="flex items-center">
            <img src="logo.png" onerror="this.onerror=null;this.src='https://placehold.co/48x48/2d3748/ffffff?text=LOGO';" alt="NO1-Market Logo" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full mr-2">
            <div class="text-xl sm:text-3xl font-bold text-yellow-400 text-shadow">NO1-Market</div>
        </div>
        <!-- Ana sayfaya geri dönmek için link -->

    </header>

    <main class="w-full container bg-gray-800 p-8 rounded-lg shadow-xl grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <!-- Ürün görseli -->
        <div class="product-image-container">
            <img src="whatsapp+1.png" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2d3748/ffffff?text=WhatsApp+%2B1';" alt="WhatsApp +1 Görseli" class="rounded-lg shadow-lg">
        </div>

        <!-- Ürün bilgileri ve butonlar -->
        <div class="product-details flex flex-col justify-center">
            <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-green-400">WhatsApp +1</h1>
            <p class="text-lg mb-6">
                WhatsApp SMS onayı için +1 ülke kodlu numara. Güvenilir ve hızlı bir şekilde SMS onayı alın.
            </p>

            <div class="flex items-center mb-6">
                <span class="text-3xl font-extrabold text-red-500 mr-4">65 TL</span>
            </div>

            <!-- Satın alma butonları -->
            <!-- Ekran boyutuna göre 1 veya 3 sütunlu hale getirildi -->
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <!-- WhatsApp Butonu -->
                <a href="https://wa.me/5397248410" target="_blank" class="w-full sm:w-1/3 bg-green-500 text-white font-bold py-3 px-6 rounded-full text-center button-hover-effect hover:bg-green-600">
                    WhatsApp ile satın al
                </a>
                <!-- Telegram Butonu -->
                <a href="https://t.me/mehmetkahraman019" target="_blank" class="w-full sm:w-1/3 bg-blue-500 text-white font-bold py-3 px-6 rounded-full text-center button-hover-effect hover:bg-blue-600">
                    Telegram ile satın al
                </a>
                <!-- Kripto ile Öde Butonu -->
                <a href="trc20.html" class="w-full sm:w-1/3 bg-gray-500 text-white font-bold py-3 px-6 rounded-full text-center button-hover-effect hover:bg-gray-600">
                    Kripto ile Öde TRC20
                </a>
            </div>
        </div>
    </main>

    <!-- Alt kısım: Telegram ve WhatsApp logoları -->
    <footer class="flex justify-center space-x-6 p-4 mt-8 w-full">
        <a href="https://t.me/mehmetkahraman019" target="_blank" class="link-hover-effect">
            <img src="2.jpg" onerror="this.onerror=null;this.src='https://placehold.co/48x48/2d3748/ffffff?text=TG';" alt="Telegram Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>
        <a href="https://wa.me/5397248410" target="_blank" class="link-hover-effect">
            <img src="3.jpg" onerror="this.onerror=null;this.src='https://placehold.co/48x48/2d3748/ffffff?text=WA';" alt="WhatsApp Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>
    </footer>

</body>
</html>
