<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Ödeme (TRC20) - NO1-Market</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a202c;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        .button-hover-effect {
            transition: transform 0.2s ease-in-out;
        }
        .button-hover-effect:hover {
            transform: scale(1.05);
        }
        .crypto-address {
            word-break: break-all;
            background-color: #2d3748;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-4">

    <!-- Üst kısım: NO1-Market başlığı ve Ana Sayfa linki -->
    <header class="w-full flex justify-between items-center p-2 px-4">
        <div class="flex items-center">
            <img src="logo.png" alt="NO1-Market Logo" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full mr-2">
            <div class="text-xl sm:text-3xl font-bold text-yellow-400 text-shadow">NO1-Market</div>
        </div>
        <a href="filim-keyfi.html" class="text-yellow-200 hover:text-yellow-400 text-shadow text-sm sm:text-base">Geri Dön</a>
    </header>

    <main class="w-full container bg-gray-800 p-8 rounded-lg shadow-xl flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-indigo-400 text-center">Kripto ile Ödeme (TRC20)</h1>
        
        <p class="text-lg text-center mb-4">Aşağıdaki TRC20 adresine ödeme yapabilirsiniz.</p>
        
        <div class="w-full mb-6 text-center">
            <div class="crypto-address font-mono text-lg sm:text-xl text-yellow-200">
                TSzbJY1eSjeoG8uoA9nMYoFkseUZmgJe3R
            </div>
            <button id="copyButton" class="mt-4 px-6 py-2 bg-yellow-500 text-gray-900 font-bold rounded-full button-hover-effect hover:bg-yellow-600">
                Adresi Kopyala
            </button>
        </div>

        <div class="w-full h-1 bg-gray-700 my-8"></div>

        <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-green-400 text-center">Makbuz Yükle ve Gönder</h2>
        <p class="text-md text-center mb-6">Ödeme yaptıktan sonra, makbuz görselini yükleyip aşağıdaki butonla bize iletebilirsiniz.</p>
        
        <div class="flex flex-col items-center w-full max-w-sm">
            <input type="file" id="receiptUpload" accept="image/*" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100
                mb-6">
            
            <button id="whatsappButton" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-full text-center button-hover-effect hover:bg-green-600">
                WhatsApp ile Makbuz Gönder
            </button>
        </div>
    </main>

    <!-- Alt kısım: Telegram ve WhatsApp logoları -->
    <footer class="flex justify-center space-x-6 p-4 mt-8 w-full">
        <a href="https://t.me/mehmetkahraman019" target="_blank" class="link-hover-effect">
            <img src="2.jpg" alt="Telegram Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>
        <a href="https://wa.me/5397248410" target="_blank" class="link-hover-effect">
            <img src="3.jpg" alt="WhatsApp Logosu" class="h-10 w-10 sm:h-12 sm:w-12 rounded-full shadow-lg border-2 border-white">
        </a>
    </footer>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const address = 'TSzbJY1eSjeoG8uoA9nMYoFkseUZmgJe3R';
            navigator.clipboard.writeText(address).then(() => {
                alert('Adres panoya kopyalandı!');
            }).catch(err => {
                console.error('Kopyalama başarısız:', err);
                alert('Kopyalama başarısız oldu. Lütfen adresi manuel olarak kopyalayın.');
            });
        });

        document.getElementById('whatsappButton').addEventListener('click', function() {
            const fileInput = document.getElementById('receiptUpload');
            if (fileInput.files.length === 0) {
                alert('Lütfen önce makbuz görselini yükleyin.');
                return;
            }
            // WhatsApp Web/Mobil uygulamasına yönlendirme.
            // WhatsApp'ın direkt dosya gönderme API'si bulunmadığından, kullanıcıya mesaj yazma ekranını açıyoruz.
            const phoneNumber = '905397248410';
            const message = encodeURIComponent('Merhaba, ödeme makbuzumu iletiyorum. Ürünün teslimi için yardımcı olabilir misiniz?');
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
